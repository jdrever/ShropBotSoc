runtime: php73
instance_class: B2
basic_scaling:
  max_instances: 1
  idle_timeout: 10m

handlers:
# https://cloud.google.com/appengine/docs/standard/php7/config/appref#handlers_element

- url: /css
  static_dir: public/css

- url: /images
  static_dir: public/images

- url: /public/.*
  script: auto
  redirect_http_response_code: 301