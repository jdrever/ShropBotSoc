runtime: php73
instance_class: B1
manual_scaling:
  instances: 1

handlers:
# https://cloud.google.com/appengine/docs/standard/php7/config/appref#handlers_element

- url: /css
  static_dir: public/css

- url: /images
  static_dir: public/images

- url: /public/.*
  script: auto
  redirect_http_response_code: 301